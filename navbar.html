<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligned Navbar</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Celine Is Awesome</a>
            </div>

            <!-- Menu items -->
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Dummy sections for testing -->
    <section id="services" style="height: 100vh; background-color: #f7f7f7;"></section>
    <section id="portfolio" style="height: 100vh; background-color: #eaeaea;"></section>
    <section id="about" style="height: 100vh; background-color: #dcdcdc;"></section>
    <section id="team" style="height: 100vh; background-color: #f0f0f0;"></section>
    <section id="contact" style="height: 100vh; background-color: #fff;"></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
